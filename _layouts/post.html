---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
	
	{% if page.pic %}
		{% for image in site.Happy.files %} 
			<img src="{{image.path}}">
		{% endfor %}
	

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}

</article>
